<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="#hero of heroes"
    [class.selected]="hero === _selectedHero"
    (click)="_onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<div *ngIf="_selectedHero">
<h2>
    {{_selectedHero.name | uppercase}} is my hero
</h2>
<button (click)="gotoDetail(_selectedHero)">View Details</button>
</div>
